<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
  <input id="qty" type="number" value="1" min="1">
  <button id="buy">Buy</button>

  <script>
    const tg = window.Telegram.WebApp
    const buyBtn = document.getElementById('buy')

    buyBtn.addEventListener('click', async () => {
      const qty = document.getElementById('qty').value
      
      try {
        const response = await fetch('https://8c05-149-27-35-161.ngrok-free.app/invoice-link')
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`)
        }

        const data = await response.json()
        const invoiceLink = data.result

        if (tg.isVersionAtLeast('6.1')) {
          tg.openInvoice(invoiceLink)
            .then((result) => {
              if (result.status === "paid") {
                console.log("Payment successful!")
              } else {
                console.log("Payment failed or was cancelled.")
              }
            })
            .catch((error) => {
              console.error("Error opening invoice:", error);
            })
        } else {
          console.error("openInvoice is not supported in this version of Telegram.")
          window.open(invoiceLink, "_blank")
        }
      } catch (error) {
        console.error("Error fetching invoice link:", error);
      }
    })
  </script>
</body>
</html>
